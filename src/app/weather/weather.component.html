<div class="container">
  <div class="row">
    <div class="col-md-12" *ngIf="lat && lng">
      <h3 class="text-center my-4">Weather Forecast:</h3>
      <div class="text-center">
        <button
          type="submit"
          class="btn btn-warning btn-md"
          (click)="sendToAPI()"
        >
          Get Location Weather
        </button>
      </div>
      <div class="col-md-6" *ngIf="weatherDetails">
        <h3 class="text-center">Weather Details:</h3>
        <p><b>Area:</b> {{ weatherDetails.name }}</p>
        <p><b>Temperature:</b> {{ weatherDetails.main.temp }}</p>
        <p>
          <b>Weather Description:</b>
          {{
            weatherDetails.weather[0].description[0].toUpperCase() +
              weatherDetails.weather[0].description.substring(1)
          }}
        </p>
      </div>
    </div>
  </div>
</div>
